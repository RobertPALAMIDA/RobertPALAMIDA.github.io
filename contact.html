<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
  </script>
  <script>
      //Switch modes
      var mode_toggle = document.getElementById("mode_toggle");
      mode_toggle.onchange = function() {
          if (mode_toggle.checked){
             document.body.classList.add("dark-theme");
             document.body.classList.remove("light-theme");
          }
          else{
             document.body.classList.add("light-theme");
             document.body.classList.remove("dark-theme");
          }
      }
  </script>
  <script>
    const pages = [
    { title: "Home", url: "index.html" },
    { title: "Designers", url: "designers.html" },
    { title: "Services", url: "services.html" },
    { title: "Showcase", url: "showcase.html" },
    { title: "Contact", url: "contact.html" },
    { title: "Help", url: "help.html" },
];
var searchBarInput = document.getElementById('searchInput'); 
var searchBtn = document.getElementById('searchBtn');
searchBtn.addEventListener('click', function() {
   const searchTerm = searchBarInput.value.toLowerCase();
        // Search for the page in the pages array
        const foundPage = pages.find(page => page.title.toLowerCase() === searchTerm);
        if (foundPage) {
            // Redirect to the corresponding page URL
            window.location.href = foundPage.url;
        } else {
            alert("Page not found.");
        }
    });
 </script>
